<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Rowspan dan Colspan</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Tabel dengan Rowspan dan Colspan</h2>
    <table>
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td rowspan="2">2,1</td>
            <td colspan="2">?</td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
            <td rowspan="6">?</td>
            <td>1,6</td>
        </tr>
        <tr>
            <td rowspan="2">2,1</td>
            <td colspan="2">?</td>
            <td>2,4</td>
            <td>2,6</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
            <td>3,6</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
            <td>4,6</td>
        </tr>
        <tr>
            <td colspan="4">?</td>
            <td>5,6</td>
        </tr>
        <tr>
            <td>6,1</td>
            <td>6,2</td>
            <td>6,3</td>
            <td>6,4</td>
            <td>6,6</td>
        </tr>
    </table>
</body>
</html>
